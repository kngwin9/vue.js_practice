<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js" type="text/javascript" rel="script"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        {{ text }}
        <script>
          let app = new Vue({
              el: '#app',
              data: {
                  text: 'Hello World!'
              }
          })
        </script>
    </div>
</body>

</html>
