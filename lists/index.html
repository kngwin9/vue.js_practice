<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
<div id="app">
    <ul>
        <li v-for="color in colors" v-if="color.primary">
            {{ color.text }}
        </li>
    </ul>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            colors: [
                {
                    text: 'red',
                    primary: false,
                },
                {
                    text: 'green',
                    primary: true,
                },
                {
                    text: 'blue',
                    primary: true,
                },
                {
                    text: 'yellow',
                    primary: true,
                },
                {
                  text: 'orange',
                  primary: true,
                },
            ]
        }
    })
</script>
</body>

</html>
