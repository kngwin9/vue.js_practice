<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js" type="text/javascript" rel="script"></script>
</head>

<body>

    <div id="app">
        <p>{{ message }}</p>
    </div>

</body>

<script>
     const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });

</script>

</html>
