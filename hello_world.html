<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js" type="text/javascript" rel="script"></script>
</head>

<body>

    <!--Declarative Rendering-->
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>

    <!--Conditionals and Loops-->
    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>


</body>

<script>
     const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
     });
     const app2 = new Vue({
         el: '#app-2',
         data: {
             message: 'You loaded this page on ' + new Date()
         }
     });
     const app3 = new Vue({
         el: '#app-3',
         data: {
             seen: true
         }
     });

</script>

</html>
