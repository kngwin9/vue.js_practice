<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <div class="">
            Hello World!
        </div>
    </div>

    <script>

        let app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
              alertTime() {
                  alert(`The Time is ${Date.now().toLocaleString()}`)
              }
            },
            // When first created
            created() {
                this.alertTime()
            },
            // After mounts
            mounted() {
                this.alertTime()
            }
        })
    </script>

</body>

</html>
